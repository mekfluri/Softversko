<div class="body">
    <div class="container" *ngIf="student">
        <div class="profile-header">
            <div class="profile-img">
                <img src="../../../assets/logoFinal.png" width="100%" alt="Profile Image">
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name" *ngIf="student && student.username">{{ student.username }}</h3>
                <div class="address">
                    <p id="smer" class="smer" *ngIf="student.modul">{{ student.modul }}</p>
                </div>

            </div>
            <div class="profile-option">
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <span class="alert-message">3</span>
                </div>
            </div>
        </div>

        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">
                    <p class="user-mail"><i class="fa fa-envelope" *ngIf="student.email"></i>{{ student.email }}</p>
                    <div class="user-bio">
                        <h3>Biografija</h3>
                        <p class="bio">
                            Ja sam Živković Slobodan, polu čovek, polu poljoprivrednik! </p>
                    </div>
                    <div class="profile-btn">
                        <button class="chatbtn" id="chatBtn"><i class="fa fa-comment"></i> Chat</button>
                        <button (click)="logOut()" class="chatbtn" id="logoutBtn"><i class="fa fa-comment"></i> Log
                            out</button>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="nav">
                    <ul>
                        <li (click)="showLiteratura()" class="user-literatura active">Literatura</li>
                        <li routerLink="kalendar" (click)="showCalendar()" class="user-kalendar">Kalendar</li>
                        <li (click)="showKomentari()" class="user-komentar"> Komentar</li>
                    </ul>
                </div>
                <div class="router-container">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
