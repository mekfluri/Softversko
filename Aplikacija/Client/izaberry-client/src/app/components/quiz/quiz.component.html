<div class="body">
  <div class="new-prefs">
    <button (click)="addPreference()">Dodaj novu preferencu</button>
    <div class="new-prefs-list">
      <app-preferenca [preferenca]="pref" *ngFor="let pref of preference" [tagovi]="tagovi"></app-preferenca>
    </div>
    <button (click)="saveNewPreferences()">Sacuvaj nove preference</button>
  </div>
  <button (click)="doQuiz()">Izvrsi preporuku po preferencama</button>
  <div *ngIf="recommendations">
    <div class="predmet" *ngFor="let item of recommendations">
      <h1 [id]="item.key" (click)="gotoPredmet($event)">{{item.value!.first!.naziv}}</h1>
      <p>{{item.value!.second}}</p>
    </div>
  </div>
</div>
