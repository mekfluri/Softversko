<body>
    <div class="zaglavlje">
        <label (click)="redirectToHome()" class="labelMenu">HOME</label>
                <label (click)="redirectToOglasna()" class="labelMenu">OGLASNA</label>
       </div>
    <div class="toolbar">
        <img src="../../../assets/logoFinal.png">
    </div>
    <div class="error" *ngIf="hasError">
        <pre>
            Error: {{ errorMessage }}
        </pre>
    </div>

    <div class="meniDiv">
        <div class="loginDiv">
            <div class="loginDivYellow">
                <div class="divLabel">
                    <input [(ngModel)]="registerInfo.email" type="email" id="email" name="email" placeholder="Unesite email" required>
                </div>
                <div class="divLabel">
                    <input [(ngModel)]="registerInfo.password" type="password" id="password" name="password" placeholder="Unesite šifru" required>
                </div>
                <div class="divLabel">
                    <input [(ngModel)]="registerInfo.username" type="text" id="korisnickoIme" name="korisnickoIme" placeholder="Korisničko ime"
                        style="width: 110%; border-radius: 20px; padding: 10px 0px 10px 10px;" required>
                </div>
                <div class="divLabel">
                    <select (change)="modulChange($event)" id="oblast" name="oblast" [(ngModel)]="registerInfo.modul.naziv"
                        style="width: 110%; border-radius: 20px; padding: 10px 0px 10px 10px;" required>
                        <option disabled selected value="">Izaberite modul</option>
                        <option *ngFor="let modul of moduli" [value]="modul"> {{ modul }} </option>
                    </select>
                </div>
                <div class="divSem">
                    <input [(ngModel)]="registerInfo.semestar" type="number" id="brojSemestara" name="brojSemestara"
                        placeholder="Broj semestra koji trenutno slušate" min="1" max="8" required>
                </div>
                <div style="display:flex; justify-content: center;">
                    <button (click)="onRegisterClick()" class="btnRegistrujSe">REGISTRUJ SE</button>
                </div>

            </div>

        </div>
    </div>
</body>
